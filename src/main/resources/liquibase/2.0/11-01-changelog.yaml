databaseChangeLog:
  - changeSet:
      id: Contact table
      author: Nihad
      changes:
        - createTable:
            tableName: contact_2
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: subject
                  type: varchar
              - column:
                  name: message
                  type: varchar