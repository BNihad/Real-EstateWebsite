<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Investology For Admins</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />
  <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" />

  <link rel="stylesheet" th:href="@{/css/tiny-slider.css}" />
  <link rel="stylesheet" th:href="@{/css/aos.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>


<body>
<nav class="site-nav">
  <div class="container">
    <div class="menu-bg-wrap">
      <div class="site-navigation ">
        <a th:href="@{/admin}" class="logo m-0 float-start ">Investology For Admins</a>


        <a
                href="#"
                class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none"
                data-toggle="collapse"
                data-target="#main-navbar"
        >
          <span></span>
        </a>

        <ul
                class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end"
        >
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/property-add}">Add Property</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>



        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container tm-mt-big tm-mb-big justify-content-center" style="padding-top: 160px;">

  <div class="row ">

    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto justify-content-center">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto justify-content-center">

        <div class="row">
          <div style="justify-content: center" class="col-12 justify-content-center ">
            <h2  style="justify-content: center; padding-left: 250px" class="tm-block-title d-inline-block justify-content-center">Edit Property</h2>




          </div>
        </div>
        <div class="row tm-edit-product-row justify-content-center ">
          <div class="col-xl-6 col-lg-6 col-md-12">

            <form action="/admin/saveProperty" class="tm-edit-product-form" method="post" autocomplete="off">
              <div class="form-group mb-3 col-xs-12 col-sm-6">
                <label
                        for="id"
                >ID
                </label>
                <input
                        name="id"
                        th:value="${property.id}"
                        placeholder="Property Id"
                        id="id"
                        type="number"
                        class="form-control validate"
                        data-large-mode="true"
                />
              </div>
              <div class="form-group mb-3">
                <label
                        for="name"
                >Property Name
                </label>
                <input
                        th:value="${property.property_name}"
                        id="name"
                        name="property_name"
                        type="text"
                        class="form-control validate"

                />
              </div>
              <div class="row">
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label
                          for="price"
                  >Price
                  </label>
                  <input
                          th:value="${property.price}"
                          id="price"
                          name="price"
                          type="text"
                          class="form-control validate"
                          data-large-mode="true"
                  />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label
                          for="currency"
                  >Currency
                  </label>
                  <input
                          th:value="${property.currency}"
                          id="currency"
                          name="currency"
                          type="text"
                          class="form-control validate"

                  />
                </div>
              </div>

              <div class="form-group mb-3">
                <label
                        for="img1"
                >Property Image1
                </label>
                <input
                        th:value="${property.property_image}"
                        id="img1"
                        name="property_image"
                        type="text"
                        class="form-control validate"

                />
              </div>

              <div class="form-group mb-3">
                <label
                        for="img2"
                >Property Image2
                </label>
                <input
                        th:value="${property.property_image2}"
                        id="img2"
                        name="property_image2"
                        type="text"
                        class="form-control validate"

                />
              </div>

              <div class="form-group mb-3">
                <label
                        for="img3"
                >Property Image3
                </label>
                <input
                        th:value="${property.property_image3}"
                        id="img3"
                        name="property_image3"
                        type="text"
                        class="form-control validate"

                />
              </div>


              <div class="form-group mb-3">
                <label
                        for="location"
                >Property Location
                </label>
                <input
                        th:value="${property.property_location}"
                        id="location"
                        name="property_location"
                        type="text"
                        class="form-control validate"

                />
              </div>

              <div class="form-group mb-3">
                <label
                        for="beds"
                >Beds
                </label>
                <input
                        th:value="${property.beds}"
                        id="beds"
                        name="beds"
                        type="text"
                        class="form-control validate"

                />
              </div>

              <div class="form-group mb-3">
                <label
                        for="baths"
                >Baths
                </label>
                <input
                        th:value="${property.baths}"
                        id="baths"
                        name="baths"
                        type="text"
                        class="form-control validate"

                />
              </div>
              <div class="form-group mb-3">
                <label
                        for="description"
                >Description
                </label>
                <input
                        th:value="${property.description}"
                        id="description"
                        name="description"
                        type="text"
                        class="form-control validate"

                />
              </div>


              <div class="form-group mb-3">
                <label
                        for="prpid"
                >PropertyId
                </label>
                <input
                        th:value="${property.property_id}"
                        id="prpid"
                        name="property_id"
                        type="text"
                        class="form-control validate"

                />
              </div>

              <div class="form-group mb-3">
                <label
                        for="type"
                >Property Type
                </label>
                <input
                        th:value="${property.property_type}"
                        id="type"
                        name="property_type"
                        type="text"
                        class="form-control validate"

                />
              </div>
              <div class="form-group mb-3">
                <label
                        for="area"
                >Area
                </label>
                <input
                        th:value="${property.area}"
                        id="area"
                        name="area"
                        type="text"
                        class="form-control validate"

                />
              </div>


              <div class="form-group mb-3">
                <label
                        for="garage"
                >Garage
                </label>
                <input
                        th:value="${property.garage}"
                        id="garage"
                        name="garage"
                        type="text"
                        class="form-control validate"

                />
              </div>



          <div class="col-12">
            <input value="submit" name="submit" type="submit" class="btn btn-primary btn-block text-uppercase"/>
          </div>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="overlayer"></div>
<div class="loader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/tiny-slider.js}"></script>
  <script th:src="@{/js/aos.js}"></script>
  <script th:src="@{/js/navbar.js}"></script>
  <script th:src="@{/js/counter.js}"></script>
  <script th:src="@{/js/custom.js}"></script>


</body>
</html>
