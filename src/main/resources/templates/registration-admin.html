<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}" />

    <link rel="stylesheet" th:href="@{/css/tiny-slider.css}" />
    <link rel="stylesheet" th:href="@{/css/aos.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <title>Investology For Admins</title>
</head>
<body>

<nav class="site-nav">
    <div class="container">
        <div class="menu-bg-wrap">
            <div class="site-navigation ">
                <a th:href="@{/admin/}" class="logo m-0 float-start ">Investology For Admins</a>


                <a
                        href="#"
                        class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none"
                        data-toggle="collapse"
                        data-target="#main-navbar"
                >
                    <span></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <div style="padding-top: 75px" th:if="${param.success}">
                                    <div class="alert alert-info">
                                        <p>You have successfully registered!</p>
                                    </div>
                                </div>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" th:action="@{/admin/add-admin}" th:object="${admin}" method="POST"  id="register-form" >


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input  th:field="*{firstName}" type="text" id="name" class="form-control" th:errorClass="is-invalid" />
                                            <label class="form-label" for="name">Your Name</label>
                                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="invalid-feedback"></div>
                                        </div>

                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="lastName"  th:field="*{lastName}" type="text" id="surname" class="form-control" th:errorClass="is-invalid" />
                                            <label class="form-label" for="surname">Your Name</label>
                                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="invalid-feedback"></div>
                                        </div>

                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="email"  th:field="*{email}" type="email" id="email" class="form-control"  th:errorClass="is-invalid" />
                                            <label class="form-label" for="email">Your Email</label>
                                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="password" th:field="*{password}" type="password" id="passport" class="form-control" th:errorClass="is-invalid"/>
                                            <label class="form-label" for="passport">Password</label>
                                        </div>
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input  name="rPassword"  type="password" id="rPassword" class="form-control" th:errorClass="is-invalid"/>
                                            <label class="form-label" for="rPassword">Repeat your password</label>
                                        </div>
                                        <div th:if="${#fields.hasErrors('rPassword')}" th:errors="*{rPassword}" class="invalid-feedback"></div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input type="submit" name="Register" value="Register" id="signin" class="btn btn-primary btn-lg"></input>
                                        <br>
                                        <div class="alert mt-sm-2" role="alert">


                                        </div>

                                        <div class="signup-image">
                                            <figure></figure>
                                            <a style="color: #005555" th:if="${param.success}"
                                               th:href="@{/login}"  class="signup-image-link"><p>Sign in</p></a>
                                            <a  style="color: #005555"  th:unless="${param.success}"
                                                th:href="@{/login}" class="signup-image-link"><p>Already have an account?</p></a>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="/images/grant-lemons-jTCLppdwSEc-unsplash.jpg"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/tiny-slider.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/counter.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
